<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCanvas - AI Voice Assistant</title>
    <style>
        /* ========== VARIABLES ========== */
        :root {
            --primary: #00f0ff;
            --secondary: #7000ff;
            --accent: #ff006e;
            --bg-dark: #0a0e27;
            --bg-darker: #050816;
            --text-primary: #ffffff;
            --text-secondary: #b4c7d9;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 40px rgba(0, 240, 255, 0.3);
        }

        .light-theme {
            --primary: #0066ff;
            --secondary: #6200ea;
            --accent: #d500f9;
            --bg-dark: #f0f4f8;
            --bg-darker: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #4a5568;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 40px rgba(0, 102, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== ANIMATED BACKGROUND ========== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, var(--bg-dark) 0%, var(--bg-darker) 100%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -200px;
            right: -200px;
            animation-delay: 7s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        /* ========== THEME TOGGLE ========== */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        #themeButton {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #themeButton:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: var(--shadow-glow);
        }

        /* ========== CONTAINER ========== */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== GLASS CARD ========== */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* ========== HEADER ========== */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(30px);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 5s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.5rem;
            letter-spacing: 0.05em;
        }

        /* ========== VOICE SECTION ========== */
        .voice-section {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        #micButton {
            position: relative;
            background: transparent;
            border: none;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .button-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #micButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            z-index: -1;
            animation: rotate-border 3s linear infinite;
        }

        @keyframes rotate-border {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .button-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
        }

        .mic-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .button-text {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        #micButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(0, 240, 255, 0.6);
        }

        #micButton:hover .button-bg {
            transform: translate(-50%, -50%) scale(1.1);
        }

        #micButton:active {
            transform: scale(0.95);
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            pointer-events: none;
        }

        #micButton:active .ripple {
            animation: ripple-effect 0.6s ease-out;
        }

        @keyframes ripple-effect {
            to {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* ========== STATUS INDICATOR ========== */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* ========== QUANTUM LOADER ========== */
        .quantum-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin: 2rem 0;
        }

        .quantum-spinner {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner-ring:nth-child(2) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-top-color: var(--secondary);
            animation-duration: 1s;
            animation-direction: reverse;
        }

        .spinner-ring:nth-child(3) {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            border-top-color: var(--accent);
            animation-duration: 0.8s;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ========== ANIMATION AREA ========== */
        .animation-area {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-visual, .speaker-visual {
            animation: fadeIn 0.4s ease;
        }

        .visual-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-svg, .speaker-svg {
            width: 120px;
            height: 120px;
            color: var(--primary);
            filter: drop-shadow(0 0 20px var(--primary));
        }

        .mic-circle {
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-dasharray: 502;
            stroke-dashoffset: 502;
            animation: draw-circle 2s ease-in-out infinite;
        }

        @keyframes draw-circle {
            0%, 100% { stroke-dashoffset: 502; }
            50% { stroke-dashoffset: 0; }
        }

        .mic-path {
            stroke-dasharray: 100;
            animation: dash 1.5s ease-in-out infinite;
        }

        @keyframes dash {
            0%, 100% { stroke-dashoffset: 100; }
            50% { stroke-dashoffset: 0; }
        }

        .sound-wave {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 4px;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .speaker-wave {
            stroke-linecap: round;
            animation: speaker-pulse 1.5s ease-in-out infinite;
        }

        .wave-1 { animation-delay: 0s; }
        .wave-2 { animation-delay: 0.2s; }
        .wave-3 { animation-delay: 0.4s; }

        @keyframes speaker-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 3rem;
            gap: 1rem;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            min-width: 0;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.2);
            background: rgba(0, 240, 255, 0.05);
        }

        .feature-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .feature-item span {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        #micButton.active {
            animation: active-pulse 2s ease-in-out infinite;
        }
        
        @keyframes active-pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.4); }
            50% { box-shadow: 0 0 80px rgba(0, 240, 255, 0.8); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .glass-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .title {
                font-size: 2rem;
            }

            #micButton {
                width: 150px;
                height: 150px;
            }

            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="theme-toggle">
        <button id="themeButton" aria-label="Toggle theme">
            <span class="theme-icon">‚óê</span>
        </button>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="logo-wrapper">
                    <div class="logo-glow"></div>
                    <h1 class="title">
                        <span class="gradient-text">CalCanvas</span>
                    </h1>
                </div>
                <p class="subtitle">AI-Powered Voice Calculator Assistant</p>
            </div>

            <div class="voice-section">
                <button id="micButton" aria-label="Start voice assistant">
                    <div class="button-bg"></div>
                    <div class="button-content">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        <span class="button-text">Tap to Speak</span>
                    </div>
                    <div class="ripple"></div>
                </button>
            </div>

            <div id="statusIndicator" class="status-indicator">
                <div class="status-dot"></div>
                <span id="statusText">Ready</span>
            </div>

            <div id="loader" class="quantum-loader" style="display: none;">
                <div class="quantum-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
            </div>

            <div id="animationArea" class="animation-area">
                <div id="micAnimation" class="mic-visual" style="display: none;">
                    <div class="visual-wrapper">
                        <svg viewBox="0 0 200 200" class="mic-svg">
                            <circle cx="100" cy="100" r="80" class="mic-circle"/>
                            <path d="M100 50 L100 100 M100 100 L120 120 M100 100 L80 120" class="mic-path" stroke="currentColor" stroke-width="4" fill="none"/>
                        </svg>
                        <div class="sound-wave">
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                        </div>
                    </div>
                </div>
                
                <div id="speakerAnimation" class="speaker-visual" style="display: none;">
                    <div class="visual-wrapper">
                        <svg viewBox="0 0 200 200" class="speaker-svg">
                            <path d="M60 70 L60 130 L90 130 L130 160 L130 40 L90 70 Z" fill="currentColor"/>
                            <path d="M145 70 Q155 85 145 100" stroke="currentColor" stroke-width="4" fill="none" class="speaker-wave wave-1"/>
                            <path d="M155 60 Q170 85 155 110" stroke="currentColor" stroke-width="4" fill="none" class="speaker-wave wave-2"/>
                            <path d="M165 50 Q185 85 165 120" stroke="currentColor" stroke-width="4" fill="none" class="speaker-wave wave-3"/>
                        </svg>
                        <div class="pulse-ring"></div>
                    </div>
                </div>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">üßÆ</div>
                    <span>Calculator</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">ü§ñ</div>
                    <span>AI Assistant</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üé®</div>
                    <span>Canvas</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isListening = false;

        function startListening() {
            if (isListening) return;
            isListening = true;
            
            const micAnimation = document.getElementById("micAnimation");
            const speakerAnimation = document.getElementById("speakerAnimation");
            const loader = document.getElementById("loader");
            const statusText = document.getElementById("statusText");
            const micButton = document.getElementById("micButton");

            micButton.style.pointerEvents = 'none';
            statusText.textContent = 'Listening...';
            micAnimation.style.display = "block";
            speakerAnimation.style.display = "none";
            loader.style.display = "flex";
            micButton.classList.add('active');

            // Simulate API call
            setTimeout(() => {
                statusText.textContent = 'Speaking...';
                micAnimation.style.display = "none";
                speakerAnimation.style.display = "block";
                loader.style.display = "none";

                setTimeout(() => {
                    micAnimation.style.display = "none";
                    speakerAnimation.style.display = "none";
                    loader.style.display = "none";
                    statusText.textContent = 'Ready';
                    micButton.style.pointerEvents = 'auto';
                    micButton.classList.remove('active');
                    isListening = false;
                }, 3000);
            }, 2000);
        }

        document.getElementById('micButton').addEventListener('click', startListening);

        document.getElementById('themeButton').addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const themeButton = document.getElementById('themeButton');
            themeButton.style.transform = 'scale(1.1) rotate(360deg)';
            setTimeout(() => {
                themeButton.style.transform = '';
            }, 300);
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isListening) {
                e.preventDefault();
                startListening();
            }
        });

        document.getElementById('micButton').addEventListener('mousedown', (e) => {
            e.currentTarget.style.transform = 'scale(0.95)';
        });

        document.getElementById('micButton').addEventListener('mouseup', (e) => {
            e.currentTarget.style.transform = '';
        });

        document.getElementById('micButton').addEventListener('mouseleave', (e) => {
            e.currentTarget.style.transform = '';
        });
    </script>
</body>
</html>
